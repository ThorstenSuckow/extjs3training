<!DOCTYPE HTML>
<html>
<head>
    <title>SA1 - Task 1</title>

    <link href="../../ext-3.4.1/resources/css/ext-all.css" type="text/css" rel="stylesheet">

    <script type="text/javascript" src="../../ext-3.4.1/adapter/ext/ext-base-debug.js"></script>
    <script type="text/javascript" src="../../ext-3.4.1/ext-all-debug.js"></script>

    <style type="text/css">


    </style>

    <script type="text/javascript">

        Ext.state.Manager.setProvider(
                new Ext.state.CookieProvider
        );


        Ext.onReady(function() {

            var w = new Ext.Window({

                stateId : 'windowA',

                width : 500,

                height : 400,

                stateful : true,

                initComponent : function() {

                    var me = this;

                    me.items = [
                        new Ext.TabPanel({

                            stateful : true,

                            stateId : 'windowATab',

                            stateEvents : ['tabchange'],

                            getState : function() {
                                return {
                                    activeTab : this.getActiveTab().itemId
                                };
                            },

                            items : [{
                                title : 'Tab A',
                                itemId : 'tabA'
                            }, {
                                title : 'Tab B',
                                itemId : 'tabB'

                            }, {
                                title : 'Tab C',
                                itemId : 'tabC'
                            }, {
                                title : 'Tab D',
                                itemId : 'tabD'
                            }]

                        })
                    ];

                    Ext.Window.prototype.initComponent.call(this);
                }

            });

            w.show();

        });



    </script>
</head>

</html>
